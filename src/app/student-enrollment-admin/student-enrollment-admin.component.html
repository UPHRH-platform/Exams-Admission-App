<div class="main-container">
  <div class="secondary-container">
    <div class="selector">
      <mat-form-field appearance="outline">
        <mat-label class="label">Select Institute</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let institute of institutes"
            [value]="institute.value"
          >
            {{ institute.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label class="label">Select Course</mat-label>
        <mat-select>
          <mat-option *ngFor="let course of courses" [value]="course.value">
            {{ course.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Select Academic Year</mat-label>
        <mat-select>
          <mat-option *ngFor="let year of years" [value]="year.value">
            {{ year.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Search" />
      </mat-form-field>
    </div>
    <div class="btn-tab">
      <div class="tab">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
          <mat-tab label="Pending">Pending</mat-tab>
          <mat-tab label="Approved">Approved</mat-tab>
          <mat-tab label="Rejected">Rejected</mat-tab>
          <mat-tab label="Closed">Closed</mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
