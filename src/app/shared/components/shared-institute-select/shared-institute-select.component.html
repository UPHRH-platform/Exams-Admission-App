<div>
    <mat-form-field class="exam-form" appearance="outline">
        <mat-label class="label">Institute</mat-label>
        <mat-select [formControl]="instituteSelectFormControl" (selectionChange)="onInstituteChangeSelected($event)"
        >

         <!--    <mat-option style="display: none;" value="">Select here</mat-option> -->
            
            <mat-option *ngFor="let institute of instituteList" [value]="institute.id">
                {{ institute.instituteCode }} - {{institute.instituteName}}
            </mat-option>

        </mat-select>
    </mat-form-field>
       </div>
