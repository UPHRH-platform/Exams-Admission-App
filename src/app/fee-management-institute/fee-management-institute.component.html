<div class="main-container">
    <div class="secondary-container">
    <h2 class="title-header">{{'Fee Management'}}</h2>
    <div class="cards-boxes">
        <mat-card class="example-card" *ngFor="let item of cardList">
            <mat-card-content class="content-container">
                    <span class="title-section">{{item.title}}</span>
                    <span class="desc-section">{{item.type}}</span>
            </mat-card-content>
            <button class="btn-1" >Pay exam fee</button>
            </mat-card>
    </div>
</div>
</div>
