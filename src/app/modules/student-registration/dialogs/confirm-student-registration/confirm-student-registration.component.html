<div class="py2 px3">
    <div class="header">
        <h2>{{examDetails.examName}}</h2>
    </div>
    <div>
        <app-shared-table 
            [tableColumns]="registrationTableColumns" 
            [tableData]="studentsToRegister" 
            [isPageable]="true">
        ></app-shared-table>
    </div>
    <div class="mt3 flex footer mb2">
        <button class="mr2 btn-outline" (click)="close()"> Cancel</button>
        <button class="btn-full px2" (click)="submit()">Confirm & Submit</button>
    </div>
</div>
