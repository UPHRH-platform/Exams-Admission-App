        <div class="mb1">
          <label class="examCycleLable">Exam </label>

      <span class="ml2">
        <app-shared-exam-cycle-select [examCycleFormControl]="examCycleControl" [examCycleList]="examCycleList"
          (selectedExamcycleId)="getExams($event)">
        </app-shared-exam-cycle-select>
      </span>
    <span>
      <app-shared-course-select [courseFormControl]="courseFormControl" [courseList]="courses"
        (selectedCourse)="getDispatches($event)">
      </app-shared-course-select>
    </span>

   
    <span class=" ml2">
      <mat-form-field appearance="outline" class="exam-form">
        <mat-label>Status </mat-label>
        <mat-select (selectionChange)="onDispatchStatusChange($event)">
          <ng-container *ngFor="let elem of statusList">
            <mat-option [value]="elem.status">
              {{elem.status}}
            </mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    </span>
  </div>
  <ng-container *ngIf="showInstitutesTable; else istitueExamsFeeDetails">
    <div>
      <app-shared-table [tableColumns]="instituteTableHeader" [tableData]="instituteTableData" [isHallTicket]="true"
        [removeTbodyColor]="true" [isPageable]="true" (cellClickAction)="downloadProof($event)"></app-shared-table>
    </div>
  </ng-container>
  <ng-template #istitueExamsFeeDetails>
    <div>
      <app-shared-table [tableColumns]="studentExamsTableHeader" [tableData]="studentExamsTableData"
        [isHallTicket]="true" [removeTbodyColor]="true" [isPageable]="true"></app-shared-table>
    </div>
  </ng-template>
</div>
