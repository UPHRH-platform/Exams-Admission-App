    <div class="clearfix">
      <ng-container *ngIf="showInstitutesTable; else cancelBtn">
        <div class="sm-col md-col-6">
          <!--   <div class="mb1">
            <label class="examCycleLable">Exam cycle</label>
          </div>
            <mat-form-field appearance="outline" class="feeManagementForms">
                <mat-select [formControl]="examCycleControl">

                    </ng-container>
                    <mat-option style="display: none;" value="">Select here</mat-option>

          <app-shared-exam-cycle-select [examCycleFormControl]="examCycleFormControl" [examCycleList]="examCycleList"
            (selectedExamcycleId)="getSelectedExamcycleId($event)">
          </app-shared-exam-cycle-select>
        </div>
        <!-- <div class="sm-col md-col-6">
          <div class="flex right">
            <mat-form-field appearance="outline" class="feeManagementForms searchField">
              <mat-icon matPrefix class="search-icon">search</mat-icon>

            </mat-form-field>
            <button class="search-btn ml2" (click)="search()">Search</button>
          </div>
        </div> -->  
      </ng-container>
      <ng-template #cancelBtn>
        <div class="sm-col md-col-12 flex justify-end">
          <button class="cancel-btn" (click)="showInstitutesTables()">Cancel</button>
        </div>
      </ng-template>
    </div>
  </div>
  <ng-container *ngIf="showInstitutesTable; else istitueExamsFeeDetails">
    <app-shared-skeleton-loading [isLoading]="isDataLoading">
    </app-shared-skeleton-loading>
    <div>
      <app-shared-table [tableColumns]="instituteTableHeader" [tableData]="instituteData" [isHallTicket]="true"
        [removeTbodyColor]="true" [isPageable]="true"
        (cellClickAction)="onSelectedInstitute($event)"></app-shared-table>
    </div>
  </ng-container>
  <ng-template #istitueExamsFeeDetails>
    <div>
      <app-shared-table [tableColumns]="studentExamsTableHeader" [tableData]="studentData" [isHallTicket]="true"
        [removeTbodyColor]="true" [isPageable]="true"></app-shared-table>
    </div>
  </ng-template>
</div>
