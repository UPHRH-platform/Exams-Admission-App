<app-breadcrumb  [breadcrumbItems]="breadcrumbItems"></app-breadcrumb>
<!-- <div class="main-container"> -->
<div class="secondary-container">
  <h2 class="title-header">Manage Question Papers</h2>



      <div style="display: flex; flex-direction: row;">
        <span>
          <app-shared-course-select [courseFormControl]="courseFormControl" [courseList]="courses"
          (selectedCourse)="onCourseChange($event)">
        </app-shared-course-select>
        </span>
      
        <span class="ml2">
          <app-shared-exam-cycle-select [examCycleFormControl]="examCycleControl" [examCycleList]="examCycleData"
                (selectedExamcycleId)="getExamCycleSelection($event)">
              </app-shared-exam-cycle-select>
        </span>
    
    
      </div>

  <app-shared-ques-paper 
  [questionPapersList]="questionPapersList" [showCardDetails]=true
  (viewQuestionPaper)="viewQuestionPapers($event)"
  (downloadQuestionPaper)="downloadQuestionPaper($event)"
  (deleteQuestionPaper)="deleteQuestionPaper($event)"
  [showCardDetails]=true
  (uploadQuesPaper)="onUploadQuesPaper($event)"
   >
  
</app-shared-ques-paper>

</div>
<!-- </div> -->
